<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <title>User Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }
        form {
            margin-bottom: 20px;
            border: 1px solid #ddd;
            padding: 20px;
            width: 400px;
        }
        div {
            margin-bottom: 15px;
        }
        label {
            display: inline-block;
            width: 150px;
            font-weight: bold;
        }
        input[type="text"], input[type="password"] {
            width: 200px;
            padding: 5px;
        }
        input[type="submit"] {
            padding: 10px 15px;
            margin-right: 10px;
        }
        h3 {
            margin-top: 20px;
        }
        a {
            display: block;
            margin-top: 10px;
            color: #337ab7;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>User Details</h1>

    <form th:action="@{/users/{userId}(userId=${user.userId})}" method="post" th:object="${user}">
        <div>
            <label>Username:</label> 
            <input type="text" th:field="${user.username}" />
        </div>
        <div>
            <label>Password:</label>
            <input type="password" th:field="${user.password}" />
        </div>
        <div>
            <label>Full Name:</label>
            <input type="text" th:field="${user.name}" />
        </div>

		<hr/>
       
        <div>
    		<label>Address Line 1:</label> 
    		<input type="text" th:field="${user.address.addressLine1}" />
		</div>
		<div>
    		<label>Address Line 2:</label> 
    		<input type="text" th:field="${user.address.addressLine2}" />
		</div>
		<div>
    		<label>City:</label> 
    		<input type="text" th:field="${user.address.city}" />
		</div>
		<div>
    		<label>Region:</label> 
    		<input type="text" th:field="${user.address.region}" />
		</div>
		<div>
    		<label>Country:</label> 
    		<input type="text" th:field="${user.address.country}" />
		</div>
		<div>
    		<label>Zip Code:</label> 
    		<input type="text" th:field="${user.address.zipCode}" />
		</div>
        <input type="submit" value="Update User Account" /> 
    </form>

   
    <form th:action="@{/users/{userId}/delete(userId=${user.userId})}" method="post">
    	<input type="submit" value="Delete User Account" />
	</form>

    <div>
    	<h3>Accounts</h3>
		<ul>
    		<li th:each="account : ${accounts}">
        		<a th:href="@{/users/{userId}/accounts/{accountId}(userId=${user.userId}, accountId=${account.accountId})}"></a>
    		</li>
		</ul> 
	</div>
    
    
    <form th:action="@{/users/{userId}/accounts(userId=${user.userId})}" method="post">
    	<input type="submit" value="Create New Bank Account" />
	</form>
    
    
    <a th:href="@{/users}">Back to Users List</a>
</body>
</html>
