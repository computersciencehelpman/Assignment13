<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:inline="text">Account #[[${account.accountId}]]</title>
</head>
<body>
    <h1>Account #[[${account.accountId}]]</h1>


   <form th:action="@{/users/{userId}/accounts(userId=${userId})}" method="post" th:object="${account}">
    	<div>
        	<label>Account Name:</label>
        	<input type="text" th:field="*{accountName}" required />
    	</div>
   		 <button type="submit">Save Account</button>
	</form>

    <hr/>

   
    <a th:href="@{/users/{userId}(userId=${userId})}">Back</a>
</body>
</html>
